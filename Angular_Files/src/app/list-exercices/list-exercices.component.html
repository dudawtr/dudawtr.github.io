<div class="container col-md-12"> 
     
  <h2>All Exercices</h2>  
  <div class="table-responsive table-container">  
    <table class="table table-blue table-hover table-striped">  
      <thead class="thead-light">  
        <tr>  
          <th>Id</th>  
          <th>bodyPart</th> 
          <th>Equipment</th> 
          <th>gifUrl</th>
          <th>Name</th>
          <th>Target</th> 		  
        </tr>  
      </thead>  
      <tbody>  
        <tr *ngFor="let exercice of exercices"> 
           
          <td>{{exercice.id}}</td>  
          <td>{{exercice.bodyPart}}</td>
          <td>{{exercice.equipment}}</td> 
          <td><img src={{exercice.gifUrl}} width="250"/></td>
          <td>{{exercice.name}}</td>
          <td>{{exercice.target}}</td>		  
             
        </tr>  
      </tbody>  
    </table>  
  </div> 
   
</div>
